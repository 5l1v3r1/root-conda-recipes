sudo: false

language: python


matrix:
    include:
        - python: 2.7
          env: TOXENV=2.7 ROOT=5
        - python: 3.4
          env: TOXENV=3.4 ROOT=5
        - python: 2.7
          env: TOXENV=2.7 ROOT=6
        - python: 3.4
          env: TOXENV=3.4 ROOT=6
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=2.7 ROOT=5
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=2.7 ROOT=6
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=3.4 ROOT=5
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=3.4 ROOT=6




install:
  # Conda
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then curl --silent http://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -o miniconda.sh; fi
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a # Useful for debugging any issues with conda
  - conda config --add channels http://conda.anaconda.org/NLeSC  
  - conda create -q -n testenv python=${TOXENV} root=${ROOT} numpy rootpy
  - source activate testenv
  - root -b -q

script:
  - python tests/test_root.py
  - python tests/test_stl.py

