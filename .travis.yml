matrix:
    # Abort all builds on a single failing matrix entry.
    fast_finish: true
    include:
        - os: linux
          dist: trusty
          sudo: false
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - gcc-7
                - g++-7
                - cmake
          env:
            - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
            - PYTHON=${TRAVIS_PYTHON_VERSION}
#         - os: osx
# #          osx_image: xcode10
#           osx_image: xcode8
#           env:
